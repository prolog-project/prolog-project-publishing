<!DOCTYPE html>
<html lang="ko">
    <link rel="stylesheet" href="./common.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prolog</title>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-logo">
                <span>Prolog</span>
            </div>
            <nav class="header-nav">
                <li><a href="/메인.html">Home</a></li>
                <li><a href="/프로젝트_조회.html">Projects</a></li>
                <li class="on"><a href="/마이페이지_조회.html">MyPage</a></li>
            </nav>
            <div class="header-btns">
                <button class="btn-white-blue w-100 h-35">SignUp</button>
                <button class="btn-white-blue w-100 h-35">Login</button>
            </div>
        </div>

        <div id="main" class="grid-1-3">
            <div class="main-div">
                <div class="sub-div2 justify-column justify-sub-center gap-10">
                    <h2>개인정보 수정</h2>
                    <div class="w-100-per justify-column gap-10 m-b-20">
                        <b>프로필 사진</b>
                        <div class="justify-main-left gap-20 justify-sub-right">
                            <picture class="p-t-20 p-l-40">
                                <img src="./imgs/profile-example.png" class="w-160 h-160" alt="허숙희">
                            </picture>
                            <div class="justify-main-left gap-10">
                                <button class="btn-blue-blue h-45 w-70">변경</button>
                                <button class="btn-black-black h-45 w-70">초기화</button>
                            </div>
                        </div>
                    </div>
                    <div class="w-100-per justify-column gap-10 m-b-20">
                        <b class="nessary">이메일</b>
                        <div class="justify-main-left gap-10">
                            <input type="text" placeholder="이메일 주소를 입력해주세요." value="ImCuteDog@gmail.com">
                            <button class="btn-blue-blue w-250 h-45">중복 확인</button>
                        </div>
                        <p class="confirm">중복이 없습니다.</p>
                        <p class="warning">올바른 이메일 주소를 입력해주세요.</p>
                    </div>
                    <div class="w-100-per justify-column gap-10 m-b-20">
                        <b class="nessary">비밀번호</b>
                        <input type="text" placeholder="비밀번호 입력(8~12자리 영문, 숫자, 특수문자 조합)으로 이용해주세요.">
                        <p class="warning">8~12자리 영문, 숫자, 특수문자 조합으로 입력해주세요.</p>
                    </div>
                    <div class="w-100-per justify-column gap-10 m-b-20">
                        <b class="nessary">비밀번호 확인</b>
                        <input type="text" placeholder="비밀번호 입력(8~12자리 영문, 숫자, 특수문자 조합)으로 이용해주세요.">
                        <p class="warning">8~12자리 영문, 숫자, 특수문자 조합으로 입력해주세요.</p>
                    </div>
                    <div class="w-100-per justify-column gap-10 m-b-20">
                        <b class="nessary">사용자명</b>
                        <input type="text" placeholder="사용자명을 입력해주세요." value="짭숙희">
                        <p class="warning">사용자명을 입력해주세요.</p>
                    </div>
                    <button class="btn-white-blue h-45 w-100-per">개인정보 수정</button>
                    <button class="btn-red-red h-45 w-100-per">회원 탈퇴</button>
                </div>
            </div>
        </div>    
    </div>
    <picture class="page-up-btn">
        <img src="./imgs/page-up.png" alt="">
    </picture>
</body>
</html>
