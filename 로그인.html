<!DOCTYPE html>
<html lang="ko">
    <link rel="stylesheet" href="./common.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prolog</title>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-logo">
                <span>Prolog</span>
            </div>
            <nav class="header-nav">
                <li><a href="/메인.html">Home</a></li>
                <li><a href="/프로젝트_조회.html">Projects</a></li>
                <li><a href="/마이페이지_조회.html">MyPage</a></li>
            </nav>
            <div class="header-btns">
                <button class="btn-white-blue w-100 h-35">SignUp</button>
                <button class="btn-white-blue w-100 h-35">Login</button>
            </div>
        </div>

        <div id="main" class="grid-1-3">
            <div class="main-div justify-main-between justify-wrap">
                <div class="sub-div2 w-50-calc-10 h-500 justify-column justify-sub-center gap-10">
                    <h2>로그인</h2>
                    <div class="w-100-per justify-column gap-10 m-b-20">
                        <b>이메일</b>
                        <input type="text" placeholder="이메일 주소를 입력해주세요.">
                        <p class="warning">올바른 이메일 주소를 입력해주세요.</p>
                    </div>
                    <div class="w-100-per justify-column gap-10 m-b-20">
                        <b>비밀번호</b>
                        <input type="text" placeholder="비밀번호 입력(8~12자리 영문, 숫자, 특수문자 조합)으로 이용해주세요.">
                        <p class="warning">8~12자리 영문, 숫자, 특수문자 조합으로 입력해주세요.</p>
                    </div>
                    <div></div>
                    <button class="btn-blue-blue h-45 w-100-per">로그인</button>
                    <button class="btn-white-blue h-45 w-100-per">회원가입</button>
                </div>
                <div class="sub-div2 w-50-calc-10 h-500 justify-column justify-sub-center gap-10">
                    <h2>간편 로그인</h2>
                    <button class="h-70 w-100-per m-t-15" style="background-color: #2CB400; color: white; border: 1px solid #2CB400;">네이버 아이디로 로그인</button>
                    <button class="h-70 w-100-per m-t-5" style="background-color: #FFEB00; color: black; border: 1px solid #FFEB00;">카카오 아이디로 로그인</button>
                    <button class="h-70 w-100-per m-t-5" style="background-color: white; color: #3563E9; border: 1px solid #3563E9;">구글 아이디로 로그인</button>
                    <button class="h-70 w-100-per m-t-5" style="background-color: #3B5998; color: white; border: 1px solid #3B5998;">페이스북 아이디로 로그인</button>
                    <button class="h-70 w-100-per m-t-5" style="background-color: black; color: white; border: 1px solid black;">애플 아이디로 로그인</button>
                </div>
            </div>
        </div>    
    </div>
    <picture class="page-up-btn">
        <img src="./imgs/page-up.png" alt="">
    </picture>
</body>
</html>
