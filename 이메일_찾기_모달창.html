<!DOCTYPE html>

    <link rel="stylesheet" href="./common.css">

    <div id="wrap">
        <div id="header">
            <div class="header-logo">

                <button class="btn-white-blue w-100 h-35">Login</button>
            </div>
        </div>

        <div id="main" class="grid-1-3">
            <div class="main-div">
                <div class="tab">
                    <div class="on">
                        <a href="./이메일_찾기.html">이메일 찾기</a>
                    </div>
                    <div>
                        <a href="./비밀번호_재발급.html">비밀번호 재발급</a>
                    </div>
                </div>
                <div class="sub-div2 justify-column justify-sub-center gap-10">

                        <input type="text" placeholder="사용자명을 입력해주세요.">

                            <input type="text" placeholder="휴대폰 번호를 입력해주세요.">

                        <p class="warning">올바른 휴대폰 번호를 입력해주세요.</p>

                            <button class="btn-blue-blue w-250 h-45">확인</button>

                        <p class="confirm">인증되었습니다.</p>
                        <p class="warning">올바르지 않은 인증번호입니다. 다시 확인해주세요.</p>
                    </div>
                    <button class="btn-white-blue h-45 w-100-per">이메일 찾기</button>

    <picture class="page-up-btn">
